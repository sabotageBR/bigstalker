<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

<h:head>
    <title>Hello World JSF 2.3</title>
</h:head>

<h:body>
    <p:outputPanel style="display:block">
        <h3 style="text-align: center">
	        <a href="#{loginController.to.urlInstagram}">
	        	<img src="http://jinstagram-sachinhandiekar.rhcloud.com/BasicWebDemo/images/Instagram_normal.png" />
	        </a>
	        
        </h3>
        <ui:fragment rendered="#{loginController.to.token ne null and loginController.to.token ne ''}">
	        <h3 style="text-align: center">
		        LOGADO CODE: #{loginController.to.token}
		        
	        </h3>
	     </ui:fragment>   
    </p:outputPanel>
</h:body>
</html>
